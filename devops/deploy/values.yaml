namespace: hello-world

service:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP # default TCP
ingress:
  paths:
    - path: "/"
      jwtValidate: true # default false
      stripPath: true  # default false
      service:
#       name: "srv-name" # default $.Release.Name
        port:
          number: 8080
